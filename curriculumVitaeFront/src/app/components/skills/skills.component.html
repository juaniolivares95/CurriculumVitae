<section id="skills" class="about-mf sect-pt4 route" style="background: linear-gradient(50deg, #3b5acc  10%, #310441  90%);">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="box-shadow-full">
            <div class="row">
                <div class="col-sm-12">
                  <div class="title-box text-center">
                    <h3 class="title-a">
                      HABILIDADES
                    </h3>
                    <button  type="button" class="btn btn-success" style="float: right;" data-bs-toggle="modal" data-bs-target="#newskill">
                      <i class="bi bi-plus-square"></i>
                    </button>
                    <div class="line-mf"></div>
                  </div>
                </div>
              <div class="col-md-6" >
                <p class="title-s">Habilidades Duras</p>
                <div class="skill-mf" >
                  <div *ngFor="let skill of skills" >
                    <div *ngIf="skill.skill_type == 'Habilidad Dura' ">
                      <span>{{skill.skill_name}}--></span><span class="pull-right">{{skill.skill_percentage}}%</span>
                      <div class="progress">
                        <progress class="progress-bar" role="progressbar" style="width: 100%;" value="{{skill.skill_percentage}}" min="0" max="100"></progress>
                      </div>
                      <button  type="button" class="btn btn-primary"  data-bs-toggle="modal" data-bs-target="#updateskill">
                        <i class="bi bi-pencil-fill"></i>
                      </button>
                      <button  type="button" class="btn btn-danger"  data-bs-toggle="modal" data-bs-target="#delete">
                        <i class="bi bi-trash"></i>
                      </button>
                    </div>
                  </div>
                  <p class="title-s">Idiomas</p>
                  <div *ngFor="let skill of skills" >
                    <div *ngIf="skill.skill_type == 'Idioma' ">
                      <span>{{skill.skill_name}}--></span><span class="pull-right">{{skill.skill_percentage}}%</span>
                      <div class="progress">
                        <progress class="progress-bar" role="progressbar" style="width: 100%;" value="{{skill.skill_percentage}}" min="0" max="100"></progress>
                      </div>
                      <button  type="button" class="btn btn-primary"  data-bs-toggle="modal" data-bs-target="#updateskill">
                        <i class="bi bi-pencil-fill"></i>
                      </button>
                      <button  type="button" class="btn btn-danger"  data-bs-toggle="modal" data-bs-target="#delete">
                        <i class="bi bi-trash"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="skill-mf">
                    <p class="title-s">Habilidades Blandas</p>
                    <div *ngFor="let skill of skills" >
                      <div *ngIf="skill.skill_type == 'Habilidad Blanda'">
                        <span>{{skill.skill_name}}--></span><span class="pull-right">{{skill.skill_percentage}}%</span>
                        <div class="progress">
                          <progress class="progress-bar" role="progressbar" style="width: 100%;" value="{{skill.skill_percentage}}" min="0" max="100"></progress>
                        </div>
                        <button  type="button" class="btn btn-primary"  data-bs-toggle="modal" data-bs-target="#updateskill">
                          <i class="bi bi-pencil-fill"></i>
                        </button>
                        <button  type="button" class="btn btn-danger"  data-bs-toggle="modal" data-bs-target="#delete">
                          <i class="bi bi-trash"></i>
                        </button>
                      </div>
                    </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section><!-- End About Section -->
